<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>K9: A Doctor Who Virtual Pet</title>
    <meta name="description" content="Tribute to Doctor Who's K9">

    <!--
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">-->

    <link rel ="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <section id="logo">
        <div class="row">
            <div class="col-md-12">
          </div>
        </div>
      </section>

      <section id="page-title">
        <div class="row">
          <h2>K9: A Doctor Who Hero</h2>
        </div>
      </section>

      <div class="main">
      <div class="row">
        <div class="col-md-2">
            <section class="pet-image-container">
            <img class="pet-image" src="images/K9.jpg">
            </section>
        </div>
        <div class="col-md-5">
            <section id="controls" class="dashboard">
            <div>Name: <strong><span class="name"></span></strong></div>
            <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
            <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div class="button-container">
          <button class="treat-button">
            Treat
          </button>
          <button class="play-button">
            Play
          </button>
          <button class="exercise-button">
            Exercise
          </button>
        </div>
      </section>
        </div>
        </div>
      </div>

      <section id="description">
        <div class="row">
          <div class="col-md-12">
            <p class="details">Made with <i class="fa fa-heart" aria-hidden="true"></i> and a sonic screwdriver by Faith H. Wallace, Ph.D., 2017, <a href="https://twitter.com/fwallacephd"><i class="fa fa-twitter-square fa-1x" aria-hidden="true"></i></a></p>
          </div>
        </div>
      </section>


    </div>

    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
